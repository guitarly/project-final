<div class="login-page">
  <!-- <div class="col-md-6 col-md-offset-3"> -->

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2" style="margin-top: 5%">
        <div class="panel panel-default">
          <div class="panel-heading"> <strong class="">Login </strong>
          </div>
          <div class="panel-body">
            <div class="alert alert-danger" ng-if="error_msg.length > 0">
              {{error_msg}}
            </div>

            <form name="form" ng-submit="vm.login()" role="form">
              <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }" class="input-group">
                <label for="username">Username</label>

                <input type="text" name="username" id="username" class="form-control" ng-model="vm.formLogin.username" required /> </input>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
              </div>
              <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }" class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.formLogin.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
              </div>
              <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                <span ng-include="'./views/partials/dataloading.html'"></span>

                /> -->
                <a href="#!/register" class="btn btn-link">Register</a>
              </div>
            </form>
          </div>

        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

</div>
