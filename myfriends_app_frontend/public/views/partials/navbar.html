<div class="container">

  <div class="header clearfix" ng-controller="LoginController as vm">
    <!-- <div class="logo-section">
      <img src="/images/logo.png" alt="logo" id="logo">
    </div> -->

    <nav>
      {{currentUser.name}}
      <ul class="nav nav-pills pull-right">

        <div ng-hide="currentUser">
          <a href="#!/login"><span class="glyphicon glyphicon-log-out"></span>   Login          </a>

          <a href="#!/register"><span class="glyphicon glyphicon-modal-window"> </span> Register </a>
        </div>

        <div ng-hide="!currentUser">
          <a href="#!/dashboard"><span class="glyphicon glyphicon-tasks" ></span> Dashboard</a>
          <a href="" ng-click="vm.logout()"><span class="glyphicon glyphicon-log-out" ></span>Logout</a>
          <br>
          <div>
            Login as: {{currentUser.name}}
          </div>
        </div>

      </ul>
    </nav>

  </div>
</div>

<nav class="navbar navbar-default">
  <div class="container-fluid" ng-controller="LoginController as vm">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>


    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>



      <div ng-hide="currentUser">

        <form id="signin" class="navbar-form navbar-right" role="form" ng-submit="vm.login()">

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" type="text" class="form-control" name="username" value="" placeholder="User Name" ng-model="vm.formLogin.username" required>
          </div>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" ng-model="vm.formLogin.password" required>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <ul class="nav navbar-nav navbar-right">

          <li>
            <a data-toggle="modal" data-target="#registerForm">
            Register
            </a>
          </li>

        </ul>
      </div>


      <div ng-hide="!currentUser">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#!/dashboard"> Dashboard</a></li>

          <a href="" ng-click="vm.logout()">Logout</a>
          <br>
          <!-- <div>
            Login as: {{currentUser.name}}
          </div> -->

        </ul>
      </div>


    </div>
  </div>
</nav>

<!-- Modal Register-->
<div id="registerForm" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <span ng-include="'./views/register.html'"></span>
  </div>
</div>
