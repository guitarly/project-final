<!-- Modal content-->
<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Add Friend</h4>
  </div>
  <div class="modal-body" ng-controller="FriendController as ctrl">
    <form class="form-horizontal" ng-submit="ctrl.submitNewFriend()">

      <div class="form-group row">
        <label class="control-label col-sm-2" for="fullname">Full Name:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="fullname" placeholder="Enter the Full Name" ng-model="ctrl.frienddata.name">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="address">Address:</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="address" placeholder="Enter address" ng-model="ctrl.frienddata.address">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="city">City:</label>
        <div class="col-sm-10">

          <input class="form-control" type="text" id="city" placeholder="Enter City" ng-model="ctrl.frienddata.city">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="state">State:</label>
        <div class="col-sm-10">
          <select class="form-control" id="state" ng-model="ctrl.frienddata.state">
            <option value=""></option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AS">American Samoa</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="AF">Armed Forces Africa</option>
            <option value="AA">Armed Forces Americas</option>
            <option value="AC">Armed Forces Canada</option>
            <option value="AE">Armed Forces Europe</option>
            <option value="AM">Armed Forces Middle East</option>
            <option value="AP">Armed Forces Pacific</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FM">Federated States Of Micronesia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="GU">Guam</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MH">Marshall Islands</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="MP">Northern Mariana Islands</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PW">Palau</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VI">Virgin Islands</option>
            <option value="VA" selected="selected">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="zipcode">Zip Code:</label>
        <div class="col-sm-10">

          <input class="form-control" type="number" id="zipcode" placeholder="Enter Zip Code" ng-model="ctrl.frienddata.zip_code">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="zipcode">Phone#:</label>
        <div class="col-sm-10">

          <input class="form-control" type="tel" id="phone" placeholder="Enter Phone Number" ng-model="ctrl.frienddata.phone">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="image">Image URL:</label>
        <div class="col-sm-10">

          <input class="form-control" type="text" id="image" placeholder="Enter Image URL " ng-model="ctrl.frienddata.image">
        </div>
      </div>



      <div class="modal-footer">
        <!-- <button type="submit" class="btn btn-success">Save</button> -->
        <input type="submit" class="btn btn-info" value="Submit">
        <span ng-include="'./views/partials/dataloading.html'"></span>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>


    </form>

  </div>

</div>
